<h2>Portfolio</h2>
<ngx-slick class="project-box" *ngIf="portfolioData" [config]="slideConfig">
    <div ngxSlickItem class="project" *ngFor="let card of portfolioData">
        <div class="portfolio-details">
            <img class="website-logo" [src]="card.image.url" *ngIf="card.image" [alt]="card.image.alt">
            <p class="title" [innerHtml]="card.title?.rendered"></p>
        </div>
        <div class="content" [innerHtml]="card.content?.rendered"></div>
    </div>
</ngx-slick>
