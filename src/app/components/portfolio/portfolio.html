<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start stretch" fxLayoutGap="10%" *ngIf="portfolioData">
    <mat-card class="example-card" fxFlex="{{ flexWidth }}" *ngFor="let card of portfolioData">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title [innerHtml]="card.title?.rendered"></mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content [innerHtml]="card.content?.rendered"></mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
