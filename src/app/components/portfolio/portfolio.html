<h2>Portfolio</h2>
<div fxLayout="row" fxLayoutWrap fxLayoutAlign="space-between stretch" *ngIf="portfolioData">
    <div class="project" fxFlex="{{ flexWidth }}" *ngFor="let card of portfolioData">
        <span class="title" [innerHtml]="card.title?.rendered"></span>
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <div class="content" [innerHtml]="card.content?.rendered"></div>
    </div>
</div>
