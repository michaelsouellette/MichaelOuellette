<!--The content below is only a placeholder and can be replaced.-->
<ng-container>
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened="true" class="sidenav">
            <michael-sidenav></michael-sidenav>
        </mat-sidenav>

        <div class="content padding">
            <div class="hero-image" [ngStyle]="{backgroundImage: 'url(./assets/heros/hero1.jpg)'}">
            </div>
            <div style="text-align:center">
                <h1>Welcome to {{ title }}!</h1>
                <img width="300" alt="Angular Logo" src="./assets/badges/angular.svg">
            </div>
            <h2>Here are some links to help you start: </h2>
            <ul>
                <li>
                    <h2><a target="_blank" rel="noopener" href="https://angular.io/tutorial">Tour of Heroes</a></h2>
                </li>
                <li>
                    <h2><a target="_blank" rel="noopener" href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a></h2>
                </li>
                <li>
                    <h2><a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a></h2>
                </li>
            </ul>
        </div>
    </mat-sidenav-container>
</ng-container>
