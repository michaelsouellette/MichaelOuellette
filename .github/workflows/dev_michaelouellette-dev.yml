# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - michaelouellette-dev

on:
  push:
    branches:
      - dev

env:
  AZURE_WEBAPP_NAME: michaelouellette-dev'    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './dist/app'      # set this to the path to your web app project
  NODE_VERSION: '12.x'                # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install & build
      run: |
        npm install
        npm run build:production --if-present
    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: dev-michaelouellette
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    - name: Download Artifact
      uses: actions/download-artifact@master
      with:
          name: dev-michaelouellette
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce9c135e56304b31a22e81d3de6b9de1 }}
        package: '.'
